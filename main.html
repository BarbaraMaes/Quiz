<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>The Best Quiz Ever</title>
</head>
<body>
    <header class="main-header">
        <div class="icon-container">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <div class="icon-text">
            Question <br> List
        </div>
    </header>
    <!--<div class="question-list">

    </div>-->
    <main>
        <section class="main-container">
            <div class="info-bar">
                <p>Question: 2 of 10</p>
                <p>|</p>
                <p>Your Score: 20 of 50</p>
            </div>
            <div class="question"><p class="question-text"></p></div>
            <div class="answers">
                <ol class="answers-list">
                    <!--<li class="answers-list__item">Answer 1 Some text</li>
                    <li class="answers-list__item">Answer 2 some more text </li>
                    <li class="answers-list__item">Answer 3 blabla bla bla</li>-->
                </ol>
            </div>
            <div class="buttons">
                <button class="next">
                        <img src="images/left.png" alt="Back">
                </button>
                <button class="back">
                    <img src="images/right.png" alt="Next">
                </button>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
