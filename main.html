<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>The Best Quiz Ever</title>
</head>
<body>
    <div class="backdrop"></div>
    <header class="main-header">
        <div class="icon-container" >
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="icon-text">
            Question <br> List
        </div>
    </header>
    <div class="question-list__container">
        <ol class="question-list">

        </ol>
    </div>
    <main>
        <section class="main-container">
            <div class="info-bar">
                <p class="question-info"></p>
                <p>|</p>
                <p class="score-info"></p>
                <p>|</p>
                <p class ="answered"></p>
            </div>
            <div class="question">
            </div>
            <div class="answers">
                <div class="results">
                    <p class="total_questions">Total questions: </p>
                    <p class="result_corr">Correct answers: </p>
                    <p class="result_incorr">Incorrect answers: </p>
                    <p class ="percentage">Percentage : </p>
                </div>
                <ul class="answers-list">
                    
                </ul>
                <div class="submit-answer"></div>
            </div>
            <div class="buttons">
                <button class="back">
                       Previous 
                </button>
                <button class="next">
                        Next
                </button>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
